description: Texas Instruments BQ35100 lithium primary battery fuel gauge
compatible: "ti,bq35100"

include: i2c-device.yaml

properties:
    ge-gpios:
      type: phandle-array
      required: false
      description: |
        The Gauge Enable (GE) pin defaults to active high when consumed by the sensor.
        The property value should ensure the flags properly describe
        the signal that is presented to the driver.

    alert-gpios:
      type: phandle-array
      required: false
      description: |
        The ALERT pin defaults to active low when produced by the sensor.
        The property value should ensure the flags properly describe
        the signal that is presented to the driver.

    capacity:
      type: int
      required: true
      description: |
        The design capacity of the battery in mAh.

    voltage:
      type: int
      required: false
      description: |
        Calibrated voltage with known current in mV.

    gauge:
      type: int
      required: true
      description: |
        The gauge mode the device in currently.

        0 = ACCUMULATOR
        1 = SOH
        2 = EOS

      enum:
        - 0
        - 1
        - 2

    security:
      type: int
      required: true
      description: |
        The security mode the device in currently.

        1 = FULL ACCESS
        2 = USNEALED
        3 = SEALED

      enum:
        - 1
        - 2
        - 3

    device:
      type: int
      required: true
      description: |
        Device type ID.

    battery:
      type: int
      required: true
      description: |
        Status of the battery.